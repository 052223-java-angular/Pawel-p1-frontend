<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search for beers">
</mat-form-field>
  <mat-table [dataSource]="dataSource">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let beer"> {{beer.id}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let beer"> {{beer.name}} </mat-cell>
    </ng-container>
  
    <!-- Brewery Column -->
    <ng-container matColumnDef="brewery">
      <mat-header-cell *matHeaderCellDef> Brewery </mat-header-cell>
      <mat-cell *matCellDef="let beer"> {{beer.brewery}} </mat-cell>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let beer"> {{beer.type}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
