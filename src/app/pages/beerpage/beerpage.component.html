<div *ngIf="beer" class="container mx-auto my-5 p-5 bg-white rounded shadow-lg">
    <h1 class="text-3xl font-semibold mb-2">{{ beer?.name }}</h1>
    <h2 class="text-xl mb-2">{{ beer?.style }}</h2>
    <h3 class="text-lg mb-4">ABV: {{ beer?.abv }}</h3>
    
    <h2 class="text-2xl mt-5 mb-3">Reviews</h2>
    <div *ngFor="let review of beer.reviews" class="mb-4">

      
      <p>Rating: {{ review.rating }}</p>
      <p>Review: {{ review.comment }}</p>
      
      
    </div>
    
    
    
  </div>
