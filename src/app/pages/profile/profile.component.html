<mat-card *ngIf="userProfile">
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userProfile.username" name="username">
        </mat-form-field>
        
        <!-- <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="userProfile.fullName" name="fullName">
        </mat-form-field> -->
        
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="userProfile.email" name="email">
        </mat-form-field>
        
        <!-- Add other fields as necessary -->
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
