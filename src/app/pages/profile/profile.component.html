<!-- This is the profile page. It displays the user's profile information. -->
<div *ngIf="userProfile" class="space-y-6">

    <!-- User Profile and Additional Information Section -->
    <div class="bg-white p-6 rounded-lg shadow flex space-x-6">
  
      <!-- User Profile Section -->
      <div class="flex-1">
        <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
        <p class="text-lg text-gray-800"><strong>ID:</strong> {{userProfile.id}}</p>
        <p class="text-lg text-gray-800"><strong>Username:</strong> {{userProfile.username}}</p>
        <p class="text-lg text-gray-800"><strong>Password:</strong> {{userProfile.password}}</p>
      </div>
  
      <!-- Additional Information Section -->
      <div class="flex-1">
        <h2 class="text-2xl font-semibold mb-4">Additional Information</h2>
        <p class="text-lg text-gray-800"><strong>PRP:</strong> {{userProfile.prp}}</p>
        <p class="text-lg text-gray-800"><strong>Bio:</strong> {{userProfile.bio}}</p>
      </div>
  
    </div>
  
    <!-- Reviews Section -->
    <div *ngIf="userProfile.reviews.length" class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-4">Reviews</h2>
      <ul class="list-disc list-inside">
        <li *ngFor="let review of userProfile.reviews" class="text-lg text-gray-800">Rating: {{review.rating}}, Comment: {{review.comment}}</li>
      </ul>
    </div>
  
    <!-- Favorites Section -->
    <div *ngIf="userProfile.favorites.length" class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-4">Favorites</h2>
      <ul class="list-disc list-inside">
        <li *ngFor="let favorite of userProfile.favorites" class="text-lg text-gray-800">Favorite ID: {{favorite.id}}</li>
      </ul>
    </div>
  
  </div>
